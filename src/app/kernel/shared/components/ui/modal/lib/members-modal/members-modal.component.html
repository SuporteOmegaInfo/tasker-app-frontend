<app-modal [clickClose]="false" id="members-project" cssClass="modal-sm zoom-modal">

  <div class="modal-content">
    <div class="modal-header">
      <h2 class="ml-3">Membros</h2>
      <button matTooltip="Cancelar" color="primary" mat-icon-button (click)="closeModal()"><mat-icon color="primary">close</mat-icon></button>
    </div>
    <div class="modal-body" *ngIf="data">
      <div class="container fluid">
        <div class="row">
          <div class="col-12">
            <h2>Membros selecionados</h2>
            <hr class="w-100">
          </div>
          <div *ngIf="data?.length == 0" class="col-12 mt-3 flex-row-center-start">
            <div class="alert warning">Nenhum usuário foi selecionado</div>
          </div>
          <div class="col-12 mt-3 flex-row-center-start avatar-line" *ngFor="let item of data.value; let i = index">
            <figure class="mini-avatar mb-0 mr-3">
              <img src="./../../../../../../assets/images/avatar.webp">
              <button class="btn-remove-avatar" matTooltip="Remover {{ item.name }}" color="primary" (click)="removeMember(i)" mat-icon-button><mat-icon color="primary">close</mat-icon></button>
            </figure> {{ item.name }} - {{ item.id }}
          </div>
          <div class="col-12 mt-3">
            <h2>Selecionar membros</h2>
            <hr class="w-100">
          </div>
          <div *ngIf="membersList?.length == 0" class="col-12 mt-3 flex-row-center-start">
            <div class="alert warning">Nenhum usuário foi encontrado para ser selecionado</div>
          </div>
          <div (click)="addMember(item)" class="col-12 mt-3 flex-row-center-start avatar-select-line" *ngFor="let item of usersAvailableToAdd()">
            <figure class="mini-avatar mb-0 mr-3"><img src="./../../../../../../assets/images/avatar.webp"></figure> {{ item.name }}
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <button
              mat-raised-button
              color="primary"
              class="p-3"
              (click)="closeModal()"
            >OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</app-modal>
