<mat-form-field [formGroup]="formGroup" class="form-textarea" appearance="outline">
    <mat-label class="form-label" *ngIf="showLabel">{{label}}</mat-label>
    <textarea matInput
        class="py-3 form-control"
        [formControlName]="elementId"
        [cols]="cols || 30" 
        [rows]="rows || 5" 
        [readonly]="!!isReadOnly">
        {{ value }}
    </textarea>
</mat-form-field>  
<form-field-error [control]="control" [label]="label"></form-field-error>
