<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-header">
                <div class="page-info py-2">
                    <h2>Permissões - <small class="text-light">Criação/Edição</small></h2>
                </div>
                <breadcrumb [breadcrumbs]="breadcrumbs"></breadcrumb>
            </div>
        </div>
        <div class="col-12 pt-3 mb-3">
            <div class="card p-3">
                <form class="form pt-3" *ngIf="form" [formGroup]="form" enctype="multipart/form-data">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <form-input
                                    [formGroup]="form"
                                    elementId="name"
                                    label="Nome"
                                    placeholder="" 
                                    type="text" 
                                    masker="" 
                                    [cssClass]="applyErrorCss('name')"
                                    [showLabel]="true" 
                                    [control]="form.get('name')"
                                    (input)="onInput()"
                                    [isReadOnly]="submittingForm"
                                >
                                </form-input>
                            </div>
                            <div class="col-12 pt-3">
                                <button (click)="submit()" mat-raised-button color="primary" class="p-2">
                                    {{ currentAction == 'new' ? 'Criar' : 'Salvar alterações' }}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
