<div class="login-page">
    <div class="slider-content">
      <carousel [slides]="slides" [animationType]="animationType"></carousel>
      <!-- <div class="animition-type-selector">
          <div class="title">Let's Play! ðŸ˜Ž</div>
              <div
                  *ngFor="let type of animationTypes"
                  class="button"
                  (click)="setAnimationType(type)"
                  [class.active]="animationType === type.value"
              >
                  {{ type.name }}
              </div>
          </div>-->
    </div>
    <div class="form-content">
      <div class="tower-effect">
        <div class="tower"></div>
        <div class="tower"></div>
        <div class="tower"></div>
      </div>
      <div class="app-login-box">
        <div class="app-logo">
          <img src="./../../../../assets/images/logo.webp" alt="" />
        </div>
        <h1 class="my-2">Seja bem vindo,</h1>
        <p class="my-2">FaÃ§a login com sua conta para acessar o sistema.</p>
        <!-- <h6 class="mt-3">
                  No account? <a href="https://colorlib.com/" class="text-primary">Sign up now</a>
              </h6> -->
        <div class="my-3">
          <form [formGroup]="form" (submit)="submit()">
            <div class="container-fluid px-0">
              <div class="row py-3">
                <div class="form-group col-md-6">
                  <form-input-group
                    [formGroup]="form"
                    icon="mail_outline"
                    elementId="email"
                    type="email"
                    masker=""
                    label="E-mail"
                    placeholder="seu@email.com"
                    formControlName="email"
                    [cssClass]="applyErrorCss('email')"
                    [showLabel]="true"
                    [control]="form.get('email')"
                    [isReadOnly]="submittingForm"
                  ></form-input-group>
                </div>
                <div class="form-group col-md-6">
                  <form-input-group
                    [formGroup]="form"
                    icon="lock_outline"
                    elementId="password"
                    type="password"
                    masker=""
                    label="Senha"
                    placeholder="*******************"
                    formControlName="password"
                    [cssClass]="applyErrorCss('password')"
                    [showLabel]="true"
                    [control]="form.get('password')"
                    [isReadOnly]="submittingForm"
                  ></form-input-group>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="buttons-box">
                    <div class="ml-auto">
                      <a routerLink="/auth/request-password" class="btn btn-link">
                        Esqueci minha Senha
                      </a>
                      <button
                        [ngClass]="{ loading: submittingForm }"
                        type="submit"
                        class="p-2"
                        mat-raised-button
                        [disabled]="!form.valid"
                        color="primary"
                      >
                        Entrar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
